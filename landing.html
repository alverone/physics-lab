<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="slider-container">
        <img src="./img/slider-modif.png" alt="" class="slider-img" />
        <input type="range" class="range" step="1" min="1" max="4" value="1" />
        <button class="slider-btn"></button>
      </div>
      <div class="flex-column">
        <button class="button slider">Увімкнути пристрій</button>
        <button class="button button-ocular">Подивитися в окуляр</button>
        <div>
          <span>Оберіть фільтр:</span>
          <select name="filter" class="filter">
            <option value="white">білий</option>
            <option value="red">червоний</option>
            <option value="green">зелений</option>
            <option value="blue">синій</option>
          </select>
        </div>
      </div>
    </main>
    <div class="modal">
      <div class="ocular-container">
        <img src="./img/ocular.png" alt="Oculus" class="ocular" />
        <img src="./img/interference-1.jpg" alt="" class="filter-img" />
        <img src="./img/scale-3.png" alt="" class="scale" />
      </div>
      <img src="./img/close-button.png" alt="" class="close-btn" />
    </div>
    <!-- blue #0043ec red #ec0000 green #16ed5d -->

    <script src="jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
